<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Indie+Flower&family=New+Tegomin&display=swap" rel="stylesheet">
    <title>Moyenne Simulator 2021</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="table">
        <div id="bulletin">
            <div id="header">
                <div id="logo">
                    <img src="assets/img/moyenne_simulator_21.png" alt="">
                </div>
                <div id="eleve">
                    <p class="doc">Élève :</p>
                    <p class="ecrit">Thomas S.</p>
                    <p class="doc">Classe :</p>
                    <p class="ecrit">Virtuelle</p>
                </div>
            </div>
            <div id="noteInputs">
                <div id='grid'>
                    <div id="labels">
                        <label>HTML/CSS</label>
                        <label>Bootstrap</label>
                        <label>JavaScript/jQuery</label>
                        <label>Php/MySQL</label>
                        <label>Blagues</label>
                    </div>
                    <div id="inputs">
                        <input type="number" name="noteOne" id="noteOne">
                        <input type="number" name="noteTwo" id="noteTwo">        
                        <input type="number" name="noteThree" id="noteThree">        
                        <input type="number" name="noteFour" id="noteFour">          
                        <input type="number" name="noteFive" id="noteFive">
                    </div>
                    <div id="gap">
                        <p>/20</p>
                        <p>/20</p>
                        <p>/20</p>
                        <p>/20</p>
                        <p>/20</p>
                    </div>
                    <div id="buttons">
                        <input type="button" value="Calcule ta moyenne" id="sumbitNotes">
                        <input type="button" value="Reset" id="reset">
                    </div>
                </div>
            </div>
            <div id="cadreAppreciations">
                <p id="appreciation"></p>
            </div>
        </div>
    </div>
<!--Link du Script-->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/monscript.js"></script>
</body>
</html>
